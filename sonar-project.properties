sonar.projectKey=org.sonarqube:cpp-build-wrapper
sonar.projectName=Example of C/C++ Scan (with BuildWrapper)
sonar.projectVersion=1.0

sonar.sources=src

# The build-wrapper output dir
sonar.cfamily.build-wrapper-output=bw-outputs

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Multithreading configuration
# Please note that AWS instance type t3.large has only 2 vCPUs, 
# and instance type t3.xlarge has 4 vCPUs (same applies to t3a)
sonar.cfamily.threads=2